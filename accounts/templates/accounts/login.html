<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library app | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Rambla:wght@700&display=swap" rel="stylesheet"> {% include 'partials/stylesheets.html' %}

</head>

<body style="font-family:'Rambla', sans-serif; font-size: 23px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="margin-top: 7%">

                <div class="panel panel-primary">
                    <div class="panel-heading">Login here</div>
                    <div class="panel-body">

                        <form class="form-horizontal" id="login_form" action="{% url 'login' %}" method="post">

                            {% csrf_token %}

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="title">Username: </label>
                                <div class="col-md-7">
                                    <input name="username" type="text" placeholder="username" class="form-control" required>
                                </div>
                            </div>




                            <div class="form-group">
                                <la4bel class="col-md-3 control-label" for="title">Password: </label>
                                    <div class="col-md-7">
                                        <input name="password" type="password" placeholder="password" class="form-control" required>
                                    </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-success">Login!</button>
                            </div>
                            <div>
                                <!-- <a href="{% url 'signup' %}">Create a New Account</a> -->
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% include 'partials/javascripts.html' %}
    </div>
</body>

</html>
